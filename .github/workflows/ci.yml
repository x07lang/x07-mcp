name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  check:
    name: ci / check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install X07 (stable)
        shell: bash
        run: |
          curl -fsSL https://x07lang.org/install.sh | sh -s -- \
            --yes \
            --channel stable \
            --no-modify-path \
            --json
          echo "$HOME/.x07/bin" >> "$GITHUB_PATH"
      - name: Check
        shell: bash
        run: ./scripts/ci/check_all.sh
