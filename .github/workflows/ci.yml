name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  rustfmt:
    name: ci / rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Rust (rust-toolchain.toml)
        uses: dtolnay/rust-toolchain@stable
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      - name: cargo fmt --check
        run: cargo fmt --check

  clippy:
    name: ci / clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Rust (rust-toolchain.toml)
        uses: dtolnay/rust-toolchain@stable
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      - name: cargo clippy --all-targets -- -D warnings
        run: cargo clippy --all-targets -- -D warnings

  test:
    name: ci / test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Rust (rust-toolchain.toml)
        uses: dtolnay/rust-toolchain@stable
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      - name: cargo test
        run: cargo test
